name: Lint Files

on: [push, pull_request]

jobs:
  run-eslint:
    name: Run ESLint and Stylelint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install ESLint and dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint
